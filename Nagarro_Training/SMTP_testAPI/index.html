<!doctype html>
<html>
  <head>
    <title>
      Simple Mail Transfer
    </title>
    <script src='https://smtpjs.com/v3/smtp.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='./script.js'></script>
    <link rel='stylesheet' href='./style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class='container'>
      <div class='form'>
        <div id='data'>
          <h1 class='text-dark text-center'>Send MAIL</h1>
          <input type='email' placeholder='Enter email id' required class='form-control' id='mail'>
          <textarea placeholder='Enter mail body' rows=10 required class='form-control' id='msg'></textarea>
          <div class="text-center">
          <button id='send' class='btn btn-success'>Send Email</button>
        </div>
        </div>
      </div>
    </div>   
  </body>
</html>
