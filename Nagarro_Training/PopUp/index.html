<!DOCTYPE html>
<html>
	<head>
		<title>Toggle PopUp</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>
		<div class="text-center mt-5 ">
			<button type="button" class="btn btn-info toggle">Click Me</button>
		</div>
		<div class="container p-3 m-5 bg-light rounded" id="box">
			<div class="one">
                <span class="material-symbols-outlined">
                    close </span>
				<h1 class="text-center">Enter details</h1> 
					
				<form action="#">
					<div class="form-group">
						<label for="username">Username</label>
						<input id="uname" type="text" name="" class="form-control">
						<p id="warn-name"></p>
					</div>
					<div class="form-group">
						<label for="Email">Email</label>
						<input type="email" id="mail" name="" class="form-control">
						<p id="warn-mail"></p>
					</div>
					<input type="button" value="Submit" class="btn btn-info" id="submission">
				</form>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src='script.js'></script>
	</body>
</html>
