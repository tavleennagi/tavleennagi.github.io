<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
    <title>Form Validation</title>
</head>
<body class="bg-dark">
    <br>
    <h2 class="text-center text-light">Form Validation</h2>
    <div class="container">
        <div class="col-lg-8 m-auto d-block text-light" >
            <form action="#">
                <div class="form-group">
                    <span><i class="fa-solid fa-user"></i></span>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" autocomplete="off">
                    <h6 id="usernamevalidation"></h6>
                </div>
                <div class="form-group">
                    <span><i class="fa-solid fa-envelope"></i></span>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" class="form-control" autocomplete="off">
                    <h6 id="emailvalidation"></h6>
                </div>
                <div class="form-group">
                    <span><i class="fa-solid fa-key"></i></span>
                    <label for="password">Password:</label>
                    <input type="password" name="pass" id="password" class="form-control" autocomplete="off">
                    <h6 id="passwordvalidation"></h6>
                </div>
                <div class="form-group">
                    <span><i class="fa-solid fa-circle-check"></i></span>
                    <label for="confirmpassword">Confirm Password:</label>
                    <input type="password" name="pass" id="confirmpassword" class="form-control" autocomplete="off">
                    <h6 id="confirmpasswordvalidation"></h6>
                </div>
                <input type="submit" value="Submit" id="submitvalidation" class="btn btn-info">
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
