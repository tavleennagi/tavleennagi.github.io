<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/40a85485d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2 style="text-align: center;position: relative;
    top: 40px; color:#070776;">Most Beautiful Beaches</h2>
    <div class="container1" id="outercontainer">
        <div id="leftarrow">
            <i class="fa fa-angle-left" id="icon1"></i>
        </div>
        <div class="innercontainer">
            <div class="slide" id="1">
                <img src="images/world-best-beaches-reethi-rah-maldives.jpg">
            </div>
            <div class="slide" id="2">
                <img src="images/istockphoto-1139149089-612x612.jpg">
            </div>
            <div class="slide" id="3">
                <img src="images/181010131059-australia-best-beaches-cossies-beach-cocos3-full-169.jpg">
            </div>
            
        </div>
        <div id="rightarrow">
            <i class="fa fa-angle-right" id="icon2"></i>
        </div>
        <div id="circleicon">
            <i id="mark1" class="fa-solid fa-circle"></i>
            <i id="mark2" class="fa-solid fa-circle"></i>
            <i id="mark3" class="fa-solid fa-circle"></i>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
