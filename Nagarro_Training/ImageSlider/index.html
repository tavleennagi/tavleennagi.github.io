<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/40a85485d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2 style="text-align: center;position: relative;
    top: 40px; color:#070776;">Most Beautiful Beaches</h2>
    <div class="container">
        <div class="slider">
          <div class="slider__slides">
            <div class="slider__slide active">
               <img src="images/181010131059-australia-best-beaches-cossies-beach-cocos3-full-169.jpg"/>
            </div>
            <div class="slider__slide">
              <img src="images/istockphoto-1139149089-612x612.jpg"/>
            </div>
            <div class="slider__slide">
              <img src="images/world-best-beaches-reethi-rah-maldives.jpg"  />
            </div>
          </div>
          <div id="nav-button--prev" class="slider__nav-button"></div>
          <div id="nav-button--next" class="slider__nav-button"></div>
          <div class="slider__nav">
            <div class="slider__navlink active"></div>
            <div class="slider__navlink"></div>
            <div class="slider__navlink"></div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
