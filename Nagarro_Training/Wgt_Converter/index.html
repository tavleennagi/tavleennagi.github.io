<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weight Convertor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="card col-6 mx-auto" style="width: 25rem;">
        <div class="card-body">
          <h3 class="row justify-content-center">Weight Converter</h3>
          <br>
          <h4 class="card-title" >Grams: </h4>
          <div class="my-4">
              <input type="number" class="" name="" id="input">
              <span>grams</span>
          </div>
          <button type="button" id="btn" class="btn btn-primary mt-1">Convert</button>
          <br><br>
          <h5>
             Kilograms:
            <span id="output"></span>
        </h5>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src='script.js'></script>
</body>
</html>
